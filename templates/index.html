<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
</head>

<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        {% for message in chat_history %}
        <p><strong>{{ message.user_name }}:</strong> {{ message.text }}</p>
        {% endfor %}
    </div>
    <form action="/chat" method="post">
        <input type="text" name="query">
        <button type="submit">Send</button>
    </form>
</body>

</html>
